@(appId: String)

@main("Fullin-Fullout") {
<h1>Fullin-Fullout</h1>
<div>
<script>
	var appId = "@appId";
	if(window.location.hash.length == 0) {
		var url = "https://www.facebook.com/dialog/oauth?client_id=" + 
				appId  + "&redirect_uri=" + window.location +
				"&response_type=token";
		window.open(url);
	} else {
		accessToken = window.location.hash.substring(1);
		graphUrl = "https://graph.facebook.com/me?" + accessToken + "&callback=displayUser";
		var script = document.createElement("script");
		script.src = graphUrl;
		document.body.appendChild(script);  
	}
	function displayUser(user) {
		userName.innerText = user.name;
	}
</script>
<p id="userName"></p></div>
}
